<div class="sidebar-logo">
        <div class="welcometxt"><b>Admin Dashboard</b></div>
        <button class="logoutbtn" [routerLink]="['/loginsuccess']"><i class="fa fa-home"></i> Home</button>
        <b class="sidebar-text"><i class="fa fa-user"></i> Welcome {{loggedUser}}</b>
        <button class="logoutbtn" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button>
</div>

<div class="row">
        <div *ngFor="let user of users | async" class="col-4 card" id="bloodCards">
                <a><img *ngIf="user.gender === 'Male' || user.gender === 'male'" class="bloodimg"
                                [src]="'assets/img/male.png'" width="120" height="120"></a>
                <a><img *ngIf="user.gender === 'Female' || user.gender === 'female'" class="bloodimg"
                                [src]="'assets/img/female.png'" width="120" height="120"></a>
                <div class="card-block">
                        <div class="text"><b id="heading">User Name : </b><b class="element-1">
                                        {{user.name}}</b> </div>
                        <div class="text"><b id="heading">Blood Group : </b><b class="element-2">
                                        {{user.bloodGroup}}</b> </div>
                        <div class="text"><b id="heading">Mobile Number : </b><b class="element-3">
                                        {{user.mobileNumber}}</b> </div>
                        <div class="text"><b id="heading">Gender : </b><b class="element-4">
                                        {{user.gender}}</b> </div>
                        <div class="text"><b id="heading">Mail ID : </b><b class="element-5">
                                        {{user.email}}</b> </div>
                        <div class="text"><b id="heading">Age : </b><b class="element-6">
                                        {{user.age}} years</b> </div>
                </div>
        </div>
</div>

<app-footer></app-footer>

<div class="sidebar-logo">
    <div class="welcometxt"><b>{{title}}</b></div>
    <button class="logoutbtn" (click)="navigateHome()"><i class="fa fa-home"></i> Home</button>
    <b class="sidebar-text" ><i class="fa fa-user"></i> Welcome {{loggedUser}}</b>
    <button class="logoutbtn" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button>
</div>

<div class="row">
    <div *ngFor="let details of bloodDetails" class="col-4 card" id="bloodCards">
        <a><img class="bloodimg" src="../../../assets/img/bloodDrop.png" width="100" height="100"></a>
        <div class="card-block">
            <div class="text"><b>Blood Group: </b><b class="element-1">
                    {{details.bloodGroup}}</b> </div>
            <div class="text"><b>Available Units: </b><b class="element"> {{details.units}}</b>
            </div>
        </div>
    </div>
</div>
<div class="blood-stock-footer">
<app-footer></app-footer>
</div>
